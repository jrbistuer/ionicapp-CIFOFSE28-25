<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <h1>Login</h1>

    <h2>Benvingut a la pàgina de login</h2>

    <a [routerLink]="['/']" (click)="goto()">Anar a la pàgina de Home</a>


    <form [formGroup]="loginForm">

      <ion-input label="Usuari:" formControlName="email" label-placement="floating" fill="outline" placeholder="Enter text"></ion-input>

      <br>

      <ion-input label="Contrasenya:" type="password" formControlName="password" label-placement="floating" fill="outline" placeholder="Enter text"></ion-input>

      <br>

      <ion-button type="button" (click)="login()">Login</ion-button><br/>
      <ion-button type="button" (click)="register()">Register</ion-button>

    </form>

  </ion-content>

</ion-content>
